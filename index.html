<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/28481f514e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="element">
    <div class="element__inner">

      <img src="images/logo.svg" alt="" class="element__logo">

      <div class="element__main">
        <div class="element__img"></div>
        <div class="element__content">
          <h1 class="element__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="element__text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="element__button" type="submit">Register</button>
        </div>
      </div>

      <div class="element__footer">
        <a href="#" class="element__link" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="element__link" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" class="element__link" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

  </div><!-- /.element__inner -->
  </div><!-- /.element -->

</body>

</html>
